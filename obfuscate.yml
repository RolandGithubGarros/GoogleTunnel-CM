name: Obfuscate and Deploy

on:
  push:
    branches:
      - release

jobs:
  obfuscate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Obfuscate index.js
        run: npm run obfuscate

      - name: Deploy to Cloudflare Workers
        run: npm run deploy
